<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="container-fluid text-center" style="background-color:#90EE90;">EcoSnap</h1>
    </div>

    <nav>
        {% block navbar %}
        <a href="/home" class="btn btn-info">Home</a>
        <a href="/" class="btn btn-info">Sign In</a>
        <a href="/camera?name={{name}}" class="btn btn-info">Camera</a>
        <a href="/insights?name={{name}}" class="btn btn-info">Insights</a>
        {% endblock %}

    </nav>

    <div class="container-max" style="text-align: center;">
        {% block content %}
        {% if name %}
        <h2> Hello {{name}}</h2>
        {% else %}
        <h2>Welcome to EcoSnap</h2>
        {% endif %}
        {% endblock %}
    </div>
</body>
</html>
