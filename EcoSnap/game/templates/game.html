<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h5 {
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
        <h2>Stats</h2>
        <h5>User: {{user}}</h5>
        <h5>XP: {{xp}}</h5>
        <h5>Level: {{level}}</h5>

        <br>

        <h5>Trash Items: {{trash}}</h5>
        <h5>Compost Items: {{compost}}</h5>

        <br>

        <h5>Plastic Items: {{plastic}}</h5>
        <h5>Glass Items: {{glass}}</h5>
        <h5>Metal Items: {{metal}}</h5>
        <h5>Total Recycled: {{total_recycled}}</h5>

        <br>
    {% endblock %}
</body>
</html>
