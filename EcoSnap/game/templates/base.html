<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSnap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            background-color: #5DB075;
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
            height: auto;
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        nav {
            background-color: #5DB075;
            padding: 10px;
            text-align: center;
        }

        .btn {
            margin: 0 5px;
        }

        .container-max {
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #5DB075;
        }

        /* Additional Styling */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav {
            margin-top: 10px;
        }

        .nav-link {
            font-size: 18px;
            padding: 10px 20px;
            color: white;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container-max {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="container-fluid text-center">
            <span class="navbar-brand">EcoSnap</span>
            <img src="https://cdn.discordapp.com/attachments/1175270205388226630/1175516912894099526/Capture-removebg-preview.png?ex=656b8470&is=65590f70&hm=4b23a97a1c6b9f278be8c5dbbbc7627fcdad1685de885dab9a2811d50c971ad2&" alt="Logo" class="logo">
        </h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="btn btn-info nav-link">Log Out</a>
                </li>
                <li class="nav-item">
                    <a href="/camera?name={{name}}" class="btn btn-info nav-link">Camera</a>
                </li>
                <li class="nav-item">
                    <a href="/game?name={{name}}" class="btn btn-info nav-link">Stats</a>
                </li>
                <li class="nav-item">
                    <a href="/insights?name={{name}}" class="btn btn-info nav-link">Insights</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-max">
        {% block content %}
        {% if name %}
        <h2>Hello {{name}}</h2>
        {% else %}
        <h2>Welcome to EcoSnap</h2>
        {% endif %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e4KfIAHlxIB3SLDkJ8cK7oN/zlYY9ME4kpvS8sAPy3/J/BToUP/pzQFVnpH6u7B6" crossorigin="anonymous"></script>
</body>
</html>
